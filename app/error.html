               <center>

              <img src="images/404.png" class="error-image img-responsive"/>
            </picture></center>
          </div>
        </section>
      </div>
    </div>

  <script>
    $(function(){
      nmcom.views.countdown('#countdown',function(){
          // Only redirect in prod...otherwise development is difficult.
          if(window.location.href.match(/normmaclennan.com/)) {
            window.location = 'index.html';
          }
      }, 5);
